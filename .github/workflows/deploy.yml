name: Build and Deploy to S3

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install
      - name: build
        env:
          BASE_PATH: '/web'
        run: |
          npm run build
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Install AWS CLI
        run: |
         sudo apt-get update
         sudo apt-get install python3-pip -y
         sudo pip3 install awscli --upgrade
      
      - name: deploy to s3
        run: |
         aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
      
      - name: invalidate old cache on S3
        run: aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html --cache-control \"max-age=0, must-revalidate\" --metadata-directive REPLACE --acl public-read

